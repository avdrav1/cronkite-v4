[build]
  command = "npm run build"
  publish = "dist/public"
  functions = "dist/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Serverless function configuration
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["express", "pg", "pg-native"]

# Note: ai-scheduler uses inline config export for scheduling
# Schedule is defined in the function file itself (export const config)

# API route proxying to Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Direct access to test-clustering function (diagnostic)
# Note: Functions are accessed directly via /.netlify/functions/ path, no redirect needed

# SPA redirect for client-side routing (wouter)
# This must come AFTER API redirects to avoid conflicts
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Additional security headers for API routes
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"