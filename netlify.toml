[build]
  command = "npm run build"
  publish = "dist/public"
  functions = "dist/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Serverless function configuration
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["express", "pg", "pg-native"]

# Scheduled function for AI background processing
# Runs every 5 minutes to generate embeddings and clusters
[functions."ai-scheduler"]
  schedule = "*/5 * * * *"

# API route proxying to Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Direct access to test-clustering function (diagnostic)
[[redirects]]
  from = "/.netlify/functions/test-clustering"
  to = "/.netlify/functions/test-clustering"
  status = 200
  force = true

# SPA redirect for client-side routing (wouter)
# This must come AFTER API redirects to avoid conflicts
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Additional security headers for API routes
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"